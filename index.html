<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt='Логотип "Mesto"' class="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__info-title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button">
                <img
                  src="./images/profile__edit-button-img.svg"
                  alt="edit-button"
                  class="profile__edit-button-img"
                />
              </button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button class="profile__add-button">
            <img
              src="./images/profile__add-button.svg"
              alt="add-button"
              class="profile__add-button-img"
            />
          </button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__item">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаевск"
                class="gallery__item-img"
              />
              <div class="gallery__item-info">
                <p class="gallery__item-title">Карачаевск</p>
                <button class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Гора Эльбрус"
                class="gallery__item-img"
              />
              <div class="gallery__item-info">
                <p class="gallery__item-title">Гора Эльбрус</p>
                <button class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Домбай"
                class="gallery__item-img"
              />
              <div class="gallery__item-info">
                <p class="gallery__item-title">Домбай</p>
                <button class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Гора Эльбрус"
                class="gallery__item-img"
              />
              <div class="gallery__item-info">
                <p class="gallery__item-title">Гора Эльбрус</p>
                <button class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Домбай"
                class="gallery__item-img"
              />
              <div class="gallery__item-info">
                <p class="gallery__item-title">Домбай</p>
                <button class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаевск"
                class="gallery__item-img"
              />
              <div class="gallery__item-info">
                <p class="gallery__item-title">Карачаево-Черкесия</p>
                <button class="gallery__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="modal-edit">
        <form action="#" method="post" class="modal-edit__form">
          <h2 class="modal-edit__form-title">Редактировать профиль</h2>
          <input
            class="modal-edit__input"
            type="text"
            name="name"
            value="Жак-Ив Кусто"
          />
          <input
            class="modal-edit__input"
            type="text"
            name="status"
            value="Исследователь океана"
          />
          <button class="modal-edit__save-button" type="submit">
            Сохранить
          </button>
          <button class="modal-edit__close-button">
            <img
              class="modal-edit__close-button-icon"
              src="./images/modal-edit__close-button-icon.svg"
              alt="close-icon"
            />
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
