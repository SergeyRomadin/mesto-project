<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt='Логотип "Mesto"' class="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__info-title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__item">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаевск"
                class="gallery__item-img"
              />
              <div class="gallery__item-info">
                <h2 class="gallery__item-title">Карачаевск</h2>
                <button type="button" class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Гора Эльбрус"
                class="gallery__item-img"
              />
              <div class="gallery__item-info">
                <p class="gallery__item-title">Гора Эльбрус</p>
                <button type="button" class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Домбай"
                class="gallery__item-img"
              />
              <div class="gallery__item-info">
                <h2 class="gallery__item-title">Домбай</h2>
                <button type="button" class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Гора Эльбрус"
                class="gallery__item-img"
              />
              <div class="gallery__item-info">
                <h2 class="gallery__item-title">Гора Эльбрус</h2>
                <button type="button" class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Домбай"
                class="gallery__item-img"
              />
              <div class="gallery__item-info">
                <h2 class="gallery__item-title">Домбай</h2>
                <button type="button" class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаевск"
                class="gallery__item-img"
              />
              <div class="gallery__item-info">
                <h2 class="gallery__item-title">Карачаево-Черкесия</h2>
                <button type="button" class="gallery__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="modal-popup">
        <div class="modal-popup__container">
          <button type="button" class="modal-popup__close-button"></button>
          <form name="profile-edit-form" class="profile-edit-form">
            <h2 class="profile-edit-form__title">Редактировать профиль</h2>
            <input
              class="profile-edit-form__input"
              type="text"
              name="name"
              value="Жак-Ив Кусто"
            />
            <input
              class="profile-edit-form__input"
              type="text"
              name="status"
              value="Исследователь океана"
            />
            <button class="profile-edit-form__save-button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
